<template>
    <lightning-card title="Import Billing Schedules" icon-name="custom:custom63">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Instructions -->
            <div class="slds-m-bottom_medium">
                <lightning-icon icon-name="utility:info" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                <strong>Upload a CSV or Excel file with billing schedule data</strong>
                <div class="slds-text-color_weak slds-m-top_x-small">
                    Required columns: Company Name, Project Name, Employee Name, Month (Jan-Dec), Start Date, End Date, Hours, Bill Rate, Record Type
                </div>
                <div class="slds-text-color_weak slds-m-top_x-small">
                    Accepted formats: .csv, .xlsx, .xls &nbsp;|&nbsp; Max file size: 5MB | Max rows: 2000
                </div>
                <div class="slds-m-top_x-small">
                    <lightning-icon icon-name="utility:preview" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    <lightning-button 
                        label="View Format Example" 
                        onclick={handleOpenExample}
                        variant="base"
                        class="example-button">
                    </lightning-button>
                </div>
            </div>

            <!-- Download Template -->
            <div class="download-template-section slds-m-bottom_medium">
                <p class="slds-text-body_small slds-text-color_weak slds-m-bottom_x-small">
                    <lightning-icon icon-name="utility:download" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    <strong>Download Template:</strong>
                </p>
                <div class="slds-button-group">
                    <lightning-button
                        label="Template CSV"
                        icon-name="doctype:csv"
                        onclick={handleDownloadCSV}
                        variant="neutral"
                        class="slds-m-right_x-small">
                    </lightning-button>
                    <lightning-button
                        label="Template Excel"
                        icon-name="doctype:excel"
                        onclick={handleDownloadExcel}
                        variant="neutral">
                    </lightning-button>
                </div>
            </div>

            <!-- File Upload -->
            <template if:false={isProcessing}>
                <lightning-input
                    type="file"
                    label="Select CSV or Excel File"
                    accept=".csv,.xlsx,.xls"
                    onchange={handleFileUpload}
                    disabled={isProcessing}>
                </lightning-input>

                <template if:true={fileName}>
                    <div class="slds-m-top_small slds-text-body_small">
                        Selected file: <strong>{fileName}</strong> ({fileSize})
                    </div>
                </template>

                <div class="slds-m-top_medium">
                    <lightning-button
                        variant="brand"
                        label="Import"
                        icon-name="utility:upload"
                        onclick={handleImport}
                        disabled={disableImport}
                        class="slds-m-right_x-small">
                    </lightning-button>
                    <lightning-button
                        label="Reset"
                        onclick={handleReset}
                        disabled={disableReset}>
                    </lightning-button>
                </div>
            </template>

            <!-- Processing Spinner -->
            <template if:true={isProcessing}>
                <div class="slds-text-align_center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Processing..." size="medium"></lightning-spinner>
                    <div class="slds-m-top_small slds-text-heading_small">
                        Processing your import...
                    </div>
                    <div class="slds-text-color_weak slds-m-top_x-small">
                        This may take a few moments
                    </div>
                </div>
            </template>

            <!-- Results -->
            <template if:true={showResults}>
                <div class="slds-m-top_large">
                    <div class="slds-text-heading_small slds-m-bottom_medium">
                        <lightning-icon icon-name="utility:check" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        Import Complete
                    </div>

                    <!-- Stats Grid -->
                    <div class="stats-grid slds-m-bottom_medium">
                        <div class="stat-box stat-total">
                            <div class="stat-number">{totalRows}</div>
                            <div class="stat-label">Total Rows</div>
                        </div>
                        <div class="stat-box stat-success">
                            <div class="stat-number">{createdCount}</div>
                            <div class="stat-label">Created</div>
                        </div>
                        <div class="stat-box stat-warning">
                            <div class="stat-number">{updatedCount}</div>
                            <div class="stat-label">Updated</div>
                        </div>
                        <div class="stat-box stat-error">
                            <div class="stat-number">{failedCount}</div>
                            <div class="stat-label">Failed</div>
                        </div>
                    </div>

                    <!-- Success Message -->
                    <template if:true={hasSuccesses}>
                        <lightning-formatted-text
                            value={successMessage}
                            class="slds-text-color_success slds-m-bottom_small">
                        </lightning-formatted-text>
                    </template>

                    <!-- Errors Section -->
                    <template if:true={hasErrors}>
                        <lightning-accordion active-section-name="" class="error-accordion">
                            <lightning-accordion-section name="errors" label={errorSectionLabel}>
                                <ul class="slds-list_dotted error-list">
                                    <template for:each={errors} for:item="error">
                                        <li key={error.key} class="error-item">
                                            <strong>Row {error.row}:</strong> {error.message}
                                        </li>
                                    </template>
                                </ul>
                            </lightning-accordion-section>
                        </lightning-accordion>
                    </template>

                    <!-- Async Processing Notice -->
                    <template if:true={isAsync}>
                        <div class="slds-m-top_medium slds-notify slds-notify_alert slds-alert_warning">
                            <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_small"></lightning-icon>
                            <span>
                                Large file detected. Processing in background. You will receive an email when complete.
                            </span>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Example Modal -->
            <template if:true={showExampleModal}>
                <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- Modal Header -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                                    title="Close" 
                                    onclick={handleCloseExample}>
                                <lightning-icon icon-name="utility:close" size="small" alternative-text="close"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 class="slds-modal__title slds-hyphenate">File Format Example - Global Import</h2>
                        </header>
                        
                        <!-- Modal Body -->
                        <div class="slds-modal__content slds-var-p-around_medium">
                            <div class="slds-box">
                                <h3 class="slds-text-heading_small slds-var-m-bottom_small">
                                    <lightning-icon icon-name="doctype:csv" size="small" class="slds-var-m-right_x-small"></lightning-icon>
                                    Valid File Format (CSV &amp; Excel)
                                </h3>
                                
                                <!-- CSV Example Table -->
                                <div class="csv-example-container">
                                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                                        <thead>
                                            <tr class="slds-line-height_reset">
                                                <th scope="col" class="csv-header-cell">
                                                    <div class="slds-truncate" title="Company Name">Company Name</div>
                                                </th>
                                                <th scope="col" class="csv-header-cell">
                                                    <div class="slds-truncate" title="Project Name">Project Name</div>
                                                </th>
                                                <th scope="col" class="csv-header-cell">
                                                    <div class="slds-truncate" title="Employee Name">Employee Name</div>
                                                </th>
                                                <th scope="col" class="csv-header-cell">
                                                    <div class="slds-truncate" title="Month">Month</div>
                                                </th>
                                                <th scope="col" class="csv-header-cell">
                                                    <div class="slds-truncate" title="Start Date">Start Date</div>
                                                </th>
                                                <th scope="col" class="csv-header-cell">
                                                    <div class="slds-truncate" title="End Date">End Date</div>
                                                </th>
                                                <th scope="col" class="csv-header-cell">
                                                    <div class="slds-truncate" title="Hours">Hours</div>
                                                </th>
                                                <th scope="col" class="csv-header-cell">
                                                    <div class="slds-truncate" title="Bill Rate">Bill Rate</div>
                                                </th>
                                                <th scope="col" class="csv-header-cell">
                                                    <div class="slds-truncate" title="Record Type">Record Type</div>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="slds-hint-parent">
                                                <td class="csv-cell">CompanyOnePlus</td>
                                                <td class="csv-cell">AI implementation</td>
                                                <td class="csv-cell">John Doe</td>
                                                <td class="csv-cell">Jan</td>
                                                <td class="csv-cell">2026-01-01</td>
                                                <td class="csv-cell">2026-01-31</td>
                                                <td class="csv-cell">160</td>
                                                <td class="csv-cell">150.00</td>
                                                <td class="csv-cell">Hourly</td>
                                            </tr>
                                            <tr class="slds-hint-parent">
                                                <td class="csv-cell">CompanyOnePlus</td>
                                                <td class="csv-cell">SAP Implementation 1</td>
                                                <td class="csv-cell">Jane Smith</td>
                                                <td class="csv-cell">Jan</td>
                                                <td class="csv-cell">2026-01-01</td>
                                                <td class="csv-cell">2026-01-31</td>
                                                <td class="csv-cell">1</td>
                                                <td class="csv-cell">12500.00</td>
                                                <td class="csv-cell">Monthly_Fixed_Priced</td>
                                            </tr>
                                            <tr class="slds-hint-parent">
                                                <td class="csv-cell">Dynava</td>
                                                <td class="csv-cell">ExampleOne</td>
                                                <td class="csv-cell">John Doe</td>
                                                <td class="csv-cell">Feb</td>
                                                <td class="csv-cell">2026-02-01</td>
                                                <td class="csv-cell">2026-02-28</td>
                                                <td class="csv-cell">144</td>
                                                <td class="csv-cell">150.00</td>
                                                <td class="csv-cell">Hourly</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <!-- Important Notes -->
                                <div class="slds-var-m-top_medium">
                                    <h4 class="slds-text-heading_small slds-var-m-bottom_small">
                                        <lightning-icon icon-name="utility:info" size="x-small" class="slds-var-m-right_x-small"></lightning-icon>
                                        Important Notes:
                                    </h4>
                                    <ul class="slds-list_dotted slds-text-body_small">
                                        <li><strong>Company Name:</strong> Must match an existing Account name exactly</li>
                                        <li><strong>Project Name:</strong> Must match an existing Project/Contract name exactly</li>
                                        <li><strong>Employee Name:</strong> Must match an existing Contact name exactly (First Name + Last Name)</li>
                                        <li><strong>Month:</strong> Use 3-letter abbreviation: Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec</li>
                                        <li><strong>Dates:</strong> Use format YYYY-MM-DD (e.g., 2026-01-15)</li>
                                        <li><strong>Hours:</strong> Numeric value for hours worked (e.g., 160 for Hourly, 1 for Monthly)</li>
                                        <li><strong>Bill Rate:</strong> Numeric value for billing rate (use decimal point, not comma)</li>
                                        <li><strong>Record Type:</strong> Must be either "Hourly" or "Monthly_Fixed_Priced"</li>
                                        <li>The first row must contain headers (will be skipped during import)</li>
                                        <li>Do not include any extra columns or special characters</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Modal Footer -->
                        <footer class="slds-modal__footer">
                            <lightning-button 
                                variant="brand" 
                                label="Close" 
                                onclick={handleCloseExample}>
                            </lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>

        </div>
    </lightning-card>
</template>
