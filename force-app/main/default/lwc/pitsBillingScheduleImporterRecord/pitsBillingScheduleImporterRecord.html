<template>
    <lightning-card 
        title="Import Billing Schedules" 
        icon-name="custom:custom63">
        
        <div class="slds-var-p-around_medium">
            
            <!-- Instructions -->
            <div class="slds-box slds-box_small slds-theme_shade slds-var-m-bottom_medium">
                <p class="slds-text-body_small">
                    <lightning-icon icon-name="utility:info" size="x-small" class="slds-var-m-right_x-small"></lightning-icon>
                    <strong>CSV Format:</strong> Employee Name, Month (Jan-Dec), Start Date, End Date, Hours, Bill Rate, Record Type
                </p>
                <p class="slds-text-body_small slds-var-m-top_x-small">
                    <lightning-icon icon-name="utility:preview" size="x-small" class="slds-var-m-right_x-small"></lightning-icon>
                    <lightning-button 
                        label="View CSV Example" 
                        onclick={handleOpenExample}
                        variant="base"
                        class="example-button">
                    </lightning-button>
                </p>
            </div>

            <!-- File Upload Area -->
            <template if:false={isProcessing}>
                <div class="slds-grid slds-grid_vertical-align-center slds-var-m-bottom_medium">
                    <div class="slds-col slds-size_1-of-1">
                        <lightning-input
                            type="file"
                            label="Select CSV File"
                            accept=".csv"
                            onchange={handleFileUpload}
                            disabled={isProcessing}>
                        </lightning-input>
                    </div>
                </div>

                <!-- File Info -->
                <template if:true={fileName}>
                    <div class="slds-box slds-var-m-bottom_medium">
                        <div class="slds-grid slds-grid_align-spread">
                            <div class="slds-col">
                                <p class="slds-text-body_small">
                                    <lightning-icon icon-name="doctype:csv" size="x-small" class="slds-var-m-right_x-small"></lightning-icon>
                                    <strong>{fileName}</strong> ({fileSize})
                                </p>
                            </div>
                            <div class="slds-col slds-no-flex">
                                <lightning-button 
                                    label="Clear" 
                                    onclick={handleClear}
                                    variant="destructive-text">
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Import Button -->
                <template if:true={fileName}>
                    <div class="slds-align_absolute-center slds-var-m-bottom_medium">
                        <lightning-button
                            variant="brand"
                            label="Import Billing Schedules"
                            icon-name="utility:upload"
                            onclick={handleImport}
                            disabled={isProcessing}>
                        </lightning-button>
                    </div>
                </template>
            </template>

            <!-- Processing Spinner -->
            <template if:true={isProcessing}>
                <div class="slds-align_absolute-center slds-var-m-vertical_large">
                    <lightning-spinner 
                        alternative-text="Processing..." 
                        size="medium">
                    </lightning-spinner>
                    <p class="slds-text-heading_small slds-var-m-top_medium">Processing CSV file...</p>
                </div>
            </template>

            <!-- Results Summary -->
            <template if:true={showResults}>
                <div class="slds-var-m-top_large">
                    <div class={resultBoxClass}>
                        <div class="slds-grid slds-grid_align-spread slds-var-m-bottom_small">
                            <div class="slds-col">
                                <h3 class="slds-text-heading_small">
                                    <lightning-icon icon-name={resultIcon} size="small" class="slds-var-m-right_x-small"></lightning-icon>
                                    Import Results
                                </h3>
                            </div>
                        </div>
                        
                        <p class="slds-text-body_regular slds-var-m-bottom_small">{resultMessage}</p>
                        
                        <div class="slds-grid slds-wrap slds-gutters_small">
                            <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                                <div class="stat-box">
                                    <p class="stat-label">Total Rows</p>
                                    <p class="stat-value">{totalRows}</p>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                                <div class="stat-box stat-success">
                                    <p class="stat-label">Created</p>
                                    <p class="stat-value">{createdCount}</p>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                                <div class="stat-box stat-info">
                                    <p class="stat-label">Updated</p>
                                    <p class="stat-value">{updatedCount}</p>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                                <div class="stat-box stat-error">
                                    <p class="stat-label">Failed</p>
                                    <p class="stat-value">{failedCount}</p>
                                </div>
                            </div>
                        </div>

                        <!-- Error Details -->
                        <template if:true={hasErrors}>
                            <div class="slds-var-m-top_medium">
                                <lightning-accordion active-section-name="errors">
                                    <lightning-accordion-section name="errors" label={errorSectionLabel}>
                                        <div class="error-list">
                                            <template for:each={errors} for:item="error">
                                                <div key={error.rowNumber} class="error-item slds-var-p-around_small slds-var-m-bottom_x-small">
                                                    <p class="slds-text-body_small">
                                                        <strong>Row {error.rowNumber}:</strong> {error.errorMessage}
                                                    </p>
                                                    <template if:true={error.rowData}>
                                                        <p class="slds-text-color_weak slds-text-body_small">{error.rowData}</p>
                                                    </template>
                                                </div>
                                            </template>
                                        </div>
                                    </lightning-accordion-section>
                                </lightning-accordion>
                            </div>
                        </template>

                        <!-- Actions -->
                        <div class="slds-align_absolute-center slds-var-m-top_medium">
                            <lightning-button
                                label="Import Another File"
                                onclick={handleReset}
                                variant="neutral">
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Example Modal -->
            <template if:true={showExampleModal}>
                <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- Modal Header -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                                    title="Close" 
                                    onclick={handleCloseExample}>
                                <lightning-icon icon-name="utility:close" size="small" alternative-text="close"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 class="slds-modal__title slds-hyphenate">CSV File Example</h2>
                        </header>
                        
                        <!-- Modal Body -->
                        <div class="slds-modal__content slds-var-p-around_medium">
                            <div class="slds-box">
                                <h3 class="slds-text-heading_small slds-var-m-bottom_small">
                                    <lightning-icon icon-name="doctype:csv" size="small" class="slds-var-m-right_x-small"></lightning-icon>
                                    Valid CSV Format
                                </h3>
                                
                                <!-- CSV Example Table -->
                                <div class="csv-example-container">
                                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                                        <thead>
                                            <tr class="slds-line-height_reset">
                                                <th scope="col" class="csv-header-cell">
                                                    <div class="slds-truncate" title="Employee Name">Employee Name</div>
                                                </th>
                                                <th scope="col" class="csv-header-cell">
                                                    <div class="slds-truncate" title="Month">Month</div>
                                                </th>
                                                <th scope="col" class="csv-header-cell">
                                                    <div class="slds-truncate" title="Start Date">Start Date</div>
                                                </th>
                                                <th scope="col" class="csv-header-cell">
                                                    <div class="slds-truncate" title="End Date">End Date</div>
                                                </th>
                                                <th scope="col" class="csv-header-cell">
                                                    <div class="slds-truncate" title="Hours">Hours</div>
                                                </th>
                                                <th scope="col" class="csv-header-cell">
                                                    <div class="slds-truncate" title="Bill Rate">Bill Rate</div>
                                                </th>
                                                <th scope="col" class="csv-header-cell">
                                                    <div class="slds-truncate" title="Record Type">Record Type</div>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="slds-hint-parent">
                                                <td class="csv-cell">John Doe</td>
                                                <td class="csv-cell">Jan</td>
                                                <td class="csv-cell">2026-01-01</td>
                                                <td class="csv-cell">2026-01-31</td>
                                                <td class="csv-cell">160</td>
                                                <td class="csv-cell">150.00</td>
                                                <td class="csv-cell">Hourly</td>
                                            </tr>
                                            <tr class="slds-hint-parent">
                                                <td class="csv-cell">Jane Smith</td>
                                                <td class="csv-cell">Jan</td>
                                                <td class="csv-cell">2026-01-01</td>
                                                <td class="csv-cell">2026-01-31</td>
                                                <td class="csv-cell">1</td>
                                                <td class="csv-cell">12500.00</td>
                                                <td class="csv-cell">Monthly_Fixed_Priced</td>
                                            </tr>
                                            <tr class="slds-hint-parent">
                                                <td class="csv-cell">John Doe</td>
                                                <td class="csv-cell">Feb</td>
                                                <td class="csv-cell">2026-02-01</td>
                                                <td class="csv-cell">2026-02-28</td>
                                                <td class="csv-cell">144</td>
                                                <td class="csv-cell">150.00</td>
                                                <td class="csv-cell">Hourly</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <!-- Important Notes -->
                                <div class="slds-var-m-top_medium">
                                    <h4 class="slds-text-heading_small slds-var-m-bottom_small">
                                        <lightning-icon icon-name="utility:info" size="x-small" class="slds-var-m-right_x-small"></lightning-icon>
                                        Important Notes:
                                    </h4>
                                    <ul class="slds-list_dotted slds-text-body_small">
                                        <li><strong>Employee Name:</strong> Must match an existing Contact name exactly (First Name + Last Name)</li>
                                        <li><strong>Month:</strong> Use 3-letter abbreviation: Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec</li>
                                        <li><strong>Dates:</strong> Use format YYYY-MM-DD (e.g., 2026-01-15)</li>
                                        <li><strong>Hours:</strong> Numeric value for hours worked (e.g., 160 for Hourly, 1 for Monthly)</li>
                                        <li><strong>Bill Rate:</strong> Numeric value for billing rate (use decimal point, not comma)</li>
                                        <li><strong>Record Type:</strong> Must be either "Hourly" or "Monthly_Fixed_Priced"</li>
                                        <li>The first row must contain headers (will be skipped during import)</li>
                                        <li>Do not include any extra columns or special characters</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Modal Footer -->
                        <footer class="slds-modal__footer">
                            <lightning-button 
                                variant="brand" 
                                label="Close" 
                                onclick={handleCloseExample}>
                            </lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>

        </div>
    </lightning-card>
</template>
